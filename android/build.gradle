// Project-level build.gradle
buildscript {
    ext.kotlin_version = '1.8.0'  // Updated Kotlin version
    repositories {
        google()
        mavenCentral() // jcenter is deprecated, use mavenCentral instead
    }

    dependencies {
        // Update AGP to at least 7.0.0 (or the latest compatible version with Flutter)
        classpath 'com.android.tools.build:gradle:7.0.4'  // Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'  // Updated Google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Replacing jcenter with mavenCentral as jcenter is deprecated
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
